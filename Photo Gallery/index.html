<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>

    <div class="gallery">

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt='cat lying on its back'>
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt='cat looking afar'>
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt='sleeping cat under the blanket'>
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt='cat looking at camera'>
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt='two cats looking afar'>
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt='cat under a blanket'>
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt='startled cat'>

</html>
